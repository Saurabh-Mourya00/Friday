{% extends 'defaults/base.htm' %}
{% load static %}
{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center mb-5">Library</h1>
                <div class="row">
                    {% for book in books %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.book_name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.book_name }}</h5>
                                <p class="card-text">{{ book.description|truncatewords:20 }}</p>
                                <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
